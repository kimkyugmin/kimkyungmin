<script type="text/javascript">
  //메뉴 활성화
  $(".header_menu_button").click(function(){
    $(".header_logo").toggleClass("on");
    $(this).toggleClass("on");
    $(".menu_view").fadeToggle().toggleClass("show");
    $(".n_badge_item").toggleClass("in");
  })

  $(".adClick").click(function(){
      $(".featherlight").addClass("on");
      $(".featherlight-close").removeClass("featherlight-close").addClass("down_close");
      //$(".featherlight-inner").append("<span class='down_close'></span>"); // 태그 추가
  })

  $('body').on('click', '.down_close', function() {
    $(".featherlight").removeClass("on");
    setTimeout(function(){
      $(".featherlight").remove();
      $("html").removeClass()
    }, 1500);
  });

  // 깜빡깜빡
  var shown = true;
  setInterval(blinkE, 600);
  function blinkE() {
      if(shown) {
          $('.down_close').addClass("on");
          shown = false;
      } else {
          $('.down_close').removeClass("on");
          shown = true;
      }
  }
</script>
